#TOMCAT 配置部分
server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
  port: 9090
  servlet:
    context-path: /
    session:
      cookie:
        http-only: true
        name: maintain
#springboot配置
spring:
  # 环境 dev|test|prod
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

#mybatis-plus 配置
mybatis-plus:
  #实体扫描，mapper文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  #type-aliases-package: com.codedata.weather
  #全局配置
  global-config:
    #数据库相关配置
    db-config:
      #主键类型 (雪花算法)
      id-type: assign_id
    #启动mybatis_plus显示标题
    banner: false
  #原生配置
  configuration:
    #数据类自动进行驼峰转换
    map-underscore-to-camel-case: true
    #开启缓存
    cache-enabled: false
    #如果查询语句中某些字段值是null的依然set
    call-setters-on-nulls: true
    #数据为空时指定插入的值
    jdbc-type-for-null: 'null'
  configuration-properties:
    prefix:
    blobType: BLOB
    boolValue: TRUE
#日志配置
logging:
  file:
    #设置文件路径
    name: rbac.log
  logback:
    rollingpolicy:
      #用于创建日志档案的文件名模式
      file-name-pattern: rbac/%d{yyyy-MM-dd}.%i.log
      #归档前日志文件的最大尺寸，默认为10MB
      max-file-size: 20MB
      #要保留的最大归档日志文件数量，默认为7个
      max-history: 10
      #日志档案在被删除前的最大容量，默认为0B
      total-size-cap: 500MB

